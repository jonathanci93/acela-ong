    <main class="main-contacto">
        <section class="container-contact">
            <h2>Contactanos para mas informacion</h2>
            <div class="map-form-div">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7957.275689154172!2d-58.51992742483226!3d-33.01373192202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95baa82bcfdd78ab%3A0xcd8a2f445ad3b1cc!2sUner%20Nutricion!5e0!3m2!1ses!2sar!4v1671716145582!5m2!1ses!2sar"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form class="form-contact">
                <div class="input-ancho">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="input-ancho">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido">
                </div>
                <div class="input-ancho">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="Masculino">Masculino</label>
                    <input type="radio" name="Masculino">
                    <label for="Femenino">Femenino</label>
                    <input type="radio" name="Masculino">
                    <label for="Otro">Otro</label>
                    <input type="radio" name="Masculino">
                </div>
                <div class="input-ancho">
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input class="boton" type="submit" value="Enviar formulario">
                </div>
            </form>

        </section>
